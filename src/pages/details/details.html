<ion-header>
  <ion-navbar>
    <ion-item class="deet">
      <ion-avatar item-start>
        <img src="assets/imgs/images.png">
      </ion-avatar>
      <h4>{{value.name}}</h4>
      <p>{{value.date}} {{value.time}}</p>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding class="master">

<div></div>
  <ion-card>
    <ion-card-content class="questions">
    <div class="question">
      Q: {{value.question}}
    </div>
    <br/>
    <div class="description">
       {{description}}
    </div>
      <span>
        <button ion-button clear class="vote" (click)="inc()">
          <ion-icon name="arrow-round-up"></ion-icon>
          &ensp;{{upvotes}}
        </button>
      </span> 
      &ensp;
      <span>
        <button ion-button clear class="vote" (click)="dec()">
          <ion-icon name="arrow-round-down"></ion-icon>
          &ensp;{{downvotes}}
        </button>
      </span>
    </ion-card-content>
  </ion-card>



  <div style="text-align: center;">
    <button ion-button clear (click)="Answer()" style="color:rgb(104, 104, 226);">
      ANSWER
    </button>


    <ion-card *ngIf="check1">
      <ion-item class="deets">
          <ion-avatar item-start>
            <img src="assets/imgs/images.png">
          </ion-avatar>
          <h2 style="color: white;">{{aname}}</h2>
          <p style="color: wheat;">{{atime}}</p>
        </ion-item>
        <br>
        <ion-card-content>
          <div class="description">
            {{value.answer}}
          </div>
        </ion-card-content>
    </ion-card>

  <div *ngFor="let comment of comments">
    <div *ngIf="check">
    <ion-card>
      <ion-item class="deets">
          <ion-avatar item-start>
            <img src="assets/imgs/images.png">
          </ion-avatar>
          <h2 style="color: white;">{{comment.dname}}</h2>
          <p style="color: wheat;">{{comment.dtime}}</p>
        </ion-item>
        <br>
        <ion-card-content>
          <div class="description">
            {{comment.comm}}
          </div>
        </ion-card-content>
    </ion-card>
  </div>
  </div>
    


    <ion-footer class="comment">
        <ion-input type="text" placeholder="Add a comment.." class="textbox" [(ngModel)]="cc"></ion-input>
        <ion-fab right bottom>
          <button ion-fab (click)="alert()"><ion-icon name="paper-plane"></ion-icon></button>
        </ion-fab>
    </ion-footer>
  </div>
</ion-content>
