<ion-header>
  <ion-navbar>
    <ion-item class="deet">
      <ion-avatar item-start>
        <img src="assets/imgs/images.png">
      </ion-avatar>
      <h4>{{value.name}}</h4>
      <p>{{value.date}} {{value.time}}</p>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content class="master">

<div></div>
  <ion-card>
    
    <ion-card-content class="questions">
      <div class="voter">
        <button ion-button clear style="padding: 0; margin: 0; padding-right: 10px;"><ion-icon name="arrow-round-up" id="upvote"></ion-icon></button>
      </div>
    <div class="question" style="display: inline-block; max-width: 348px;">
      Q: {{value.question}}
    </div>
    <br/>
    <div class="voter" style="color: white; padding-left: 1.5px;">
      {{value.upvotes-value.downvotes}}
    </div>
    <br/>
    <div class="voter">
      <button ion-button clear style="padding: 0; margin: 0; padding-right: 10px;"><ion-icon name="arrow-round-down" id="upvote"></ion-icon></button>
    </div>
    <div class="description" style="display: inline-block;">
       {{value.description}}
    </div>
  
    </ion-card-content>
  </ion-card>



  <div style="text-align: center;">
    <button ion-button clear (click)="Answer()" style="color:rgb(104, 104, 226);">
      ANSWER
    </button>


    <ion-card *ngIf="check1">
      <ion-item class="deets">

          <ion-avatar item-start>
            <img src="assets/imgs/images.png">
          </ion-avatar>
          <h2 style="color: white;">{{aname}}</h2>
          <p style="color: wheat;">{{atime}}</p>
        </ion-item>
        
        <br>

        <ion-card-content>

          <div class="description">
            {{value.answer}}
          </div>
          <br>
          <span>
            <button ion-button clear class="vote" (click)="inc()">
              <ion-icon name="arrow-round-up"></ion-icon>
              &ensp;&ensp;{{upvotes - downvotes}}
            </button>
          </span>
  
          &ensp;
  
          <span>
           <button ion-button clear class="vote" (click)="dec()">
              <ion-icon name="arrow-round-down"></ion-icon>
            </button>
          </span>

        </ion-card-content>
    </ion-card>

  <div *ngFor="let comment of comments; let i = index">
    <ion-card>
      <ion-item class="deets">
          <ion-avatar item-start>
            <img src="assets/imgs/images.png">
          </ion-avatar>
          <h2 style="color: white;">{{username}}</h2>
          <p style="color: wheat;">{{comment.date}} {{comment.time}}</p>
        </ion-item>
        <br>
        <ion-card-content>
          <div class="description">
            {{comment.answers}}
          </div>

          <br>
          <span>
            <button ion-button clear class="vote" (click)="incc(i)">
              <ion-icon name="arrow-round-up"></ion-icon>
              &ensp;&ensp;{{comment.upvotes - comment.downvotes}}
            </button>
          </span>
  
          &ensp;
  
          <span>
           <button ion-button clear class="vote" (click)="decc(i)">
              <ion-icon name="arrow-round-down"></ion-icon>
            </button>
          </span>

        </ion-card-content>
    </ion-card>
  </div>
  
    


    <ion-footer class="comment">
        <ion-input type="text" placeholder="Add a Answer.." class="textbox" [(ngModel)]="answer"></ion-input>
        <ion-fab right bottom>
          <button ion-fab (click)="submit()"><ion-icon name="paper-plane"></ion-icon></button>
        </ion-fab>
    </ion-footer>
  </div>
</ion-content>
