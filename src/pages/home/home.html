<ion-header>
  <ion-navbar>
    <ion-title item-center class="forum">
      <button ion-button clear id="forum">Forum</button>
      <button ion-button clear class="search" (click)="Filter()"><ion-icon name="ios-funnel-outline"></ion-icon></button>
      <button ion-button clear class="search" (click)="Search()"><ion-icon name="search"></ion-icon></button>
    </ion-title>
    <ion-item *ngIf="csearch" style="background-color: transparent;">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> 
  </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding class="master">

<div *ngFor="let detail of details" >
  
<ion-card>

  <ion-item class="deets" (click)="Details()">
  
    <ion-avatar item-start>
        <img src="assets/imgs/images.png">
    </ion-avatar>

    <h2 style="color: white;">{{detail.name}}</h2>

    <p style="color: wheat;">{{detail.date}} {{detail.time}}</p>

  </ion-item>

  <br>

    <ion-card-content>
      <div class="question-type" (click)="Details()">
        {{detail.qtype}}
      </div>
      
      <div class="question" (click)="Details()">
        Q: {{detail.question}}
      </div>

      <div class="sh-ans" (click)="Details()">
        {{detail.answer}}
      </div>


      <div style="text-align: center; ">

        <span>
          <button ion-button clear class="vote" (click)="inc()">
            <ion-icon name="arrow-round-up"></ion-icon>
            &ensp;&ensp;{{detail.upvotes - detail.downvotes}}
          </button>
      </span>

      &ensp;

      <span>
        <button ion-button clear class="vote" (click)="dec()">
          <ion-icon name="arrow-round-down"></ion-icon>
        </button>
      </span>

        <button ion-button clear class="share" (click)="Share()">
          <ion-icon name="share"></ion-icon>
        </button> 

        <div class="edits">
          {{detail.answers}}
          <ion-icon name="md-create"></ion-icon>
        </div>
      </div>
    </ion-card-content>
</ion-card>
</div>

<ion-fab right bottom>
  <button ion-fab (click)="AddPage()"><ion-icon name="add-outline" id="addbutton"></ion-icon></button>
</ion-fab>
</ion-content>
